<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
      <meta name="generator" content="Jekyll v3.8.5">
      <title>Pinterest</title>

      <link rel="icon" href="/static/img/logo-small.png" type="image/icon type">

      <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
      <!-- Bootstrap core CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

   </head>

   <!-- style -->
   <style>
      .success{
         font-size: large;
         color:green;
         font-weight: 550;
      }
      .error{
         font-size: large;
         color:red;
         font-weight: 550;
      }
      .container-banner{
         padding-top: 110px;
      }
       footer.footer {
        border-top: 1px solid #f1f1f1;
       }
      .navbar { padding: 1rem  2rem;}
      .nav-link,.search-input{
      font-size: large;
      font-weight: 700;
      font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      #search-input{
      height: auto;
      width: 800px;
      border-radius: 50px 50px;
      box-shadow:darkgrey;
      background-color: #DCDCDC;
      }
   </style>

   <!-- Body -->
   <body>
      <header>
         <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">

            <!-- Fixed Branding-->
            <a class="navbar-brand font-weight-bolder mr-3" href="{{ url_for('index') }}"><img src="/static/img/logo-small.png" width="50"></a>
            <button class="navbar-light navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links-->
            <div class="collapse navbar-collapse" id="navbarsDefault">
               <ul class="navbar-nav nav-fill w-100">
                  <li class="nav-item">
                     <a class="nav-link active" href="{{ url_for('index') }}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Today</a>
                 </li>
                  <li class="nav-item">
                    <form class="bd-search hidden-sm-down">
                        <input type="text" class="form-control font-weight-bold" id="search-input" placeholder="Search" autocomplete="off">
                        <div class="dropdown-menu bd-search-results" id="search-results">
                        </div>
                    </form>
                  </li>
                  {% if None or display_nm!= "Author" %}
                  <li class="nav-item">
                     <a class="nav-link" href="{{ url_for('post') }}">Post</a>
                  </li>
                  {% endif %}
                  <li class="nav-item">
                     <a class="nav-link" href="{{ url_for('profile') }}"><img class="rounded-circle mr-2" src="/static/img/av.png" width="30"><span class="align-middle">{{display_nm}}</span></a>
                  </li>
                  {% if None or display_nm!= "Author" %}
                  <li class="nav-item">
                     <a class="nav-link" href="{{ url_for('logout') }}">Logout</span></a>
                  </li>
                  {% endif %}
                  <li class="nav-item dropdown">
                  </li>
               </ul>
            </div>

         </nav>
      </header>

      <div class="container-banner">

         <div class="container">
         {% block content%}
         {% endblock %}
         </div>
      </div>
   </body>
   <!-- Footer -->
   <footer class="text-muted">
      <br><br><br><br><br>
      <div class="container text-center">
         <p>Copyright @Projjal Gop {{year}}</p>
      </div>
   </footer>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
