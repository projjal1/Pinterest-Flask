{% extends 'base.html' %}

{% block content %}

<section class="mt-4 mb-5">
    <div class="container-fluid mb-4">

        <h1 class="font-weight-bold title">Explore</h1>
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-white pl-2 pr-2">
            <button class="navbar-light navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExplore" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExplore">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index', category='Lifestyle') }}">Lifestyle</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index', category='Food') }}">Food</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index', category='Home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index', category='Travel') }}">Travel</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index', category='Astronomy') }}">Astronomy</a>    
                    </li>
                    <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">More</a>
                    <div class="dropdown-menu shadow-lg" aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="{{ url_for('index', category='Nature') }}">Nature</a>
                        <a class="dropdown-item" href="{{ url_for('index', category='Cooking') }}">Cooking</a>
                        <a class="dropdown-item" href="{{ url_for('index', category='Fashion') }}">Fashion</a>
                        <a class="dropdown-item" href="{{ url_for('index', category='Wellness') }}">Wellness</a>
                        <a class="dropdown-item" href="{{ url_for('index', category='Dieting') }}">Dieting</a>
                        <a class="dropdown-item" href="{{ url_for('index', category='Motorcade') }}">Motorcade</a>
                        <a class="dropdown-item" href="{{ url_for('index', category='Science') }}">Science</a>
                    </div>
                    </li>
                </ul>
            </div>
            </nav>
        </div>
    </div>
    <div class="container-fluid mb-5">
        <div class="row">
            <div class="card-columns">

                {% for image in images_list %}
                <div class="card card-pin">
                    <div class="image-container">
                        <img class="card-img image" src="/static/portal_images/{{image.id}}.jpg" alt="{{image.title}}" >
                        <div class="overlay1"><button class="image-save">Save</button></div>
                        <div class="overlay2">
                            <button class="image-share" onclick="window.open(
                                'https://twitter.com/intent/tweet?text=Check out the pin at Pinterest on {{image.title}} at &url=+{{request.url}}/view/{{image.id}}', 
                                'twitter-share-dialog', 
                                'width=626,height=436'); 
                                return false;"  >
                            <img width="40%" src="/static/img/upload-icon.png"></button>      
                        </div>
                        <div class="overlay3">
                            <form method="GET" action="{{ image.links }}">
                                <button class="image-link">Link</button>
                            </form>
                        </div>
                    </div>

                    <div class="card-body">
                        <a class="card-link" href="{{ url_for('view_photo',photo_id=image.id) }}"><h5 class="card-title title">{{ image.title }}</h5></a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>


{% endblock %}
