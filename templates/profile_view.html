{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
<center><div class="jumbotron border-round-0 min-50vh" style="background-image:url('/static/img/background-banner.jfif');width: 1000px; height: 400px;">
</div>
<div class="container-fluid mb-4">
	<img src="/static/portal_images/user{{user_data.id}}.jpg"	class="mt-neg100 mb-4 rounded-circle" width="150" height="150">
	<h1 class="font-weight-bold title" style="font-size: 50px;">{{ display_nm }}</h1>
	<b><p>Follow me at <a href={{slug_data.website}}>{{slug_data.website}}</a></p></b>
	<p style="font-weight: 350; font-size: x-large;">{{slug_data.bio}}</p>
	<p style="font-weight: 600; font-size: larger;">{{follow_count}} followers : {{following_count}} following</p>
	<p style="font-weight: 600; font-size: larger;"><b style="font-size: xx-large;">{{img_count}}</b> posts</p>
	<button class="image-save">Follow</button>
</div>
</center>
</div>


<div class="container-fluid mb-5">
	<div class="row">
		<div class="card-columns">

			{% for image in images_list %}
			<div class="card card-pin">
				<div class="image-container">
					<img class="card-img image" src="/static/portal_images/{{image.id}}.jpg" alt="{{image.title}}" >
				</div>

				<div class="card-body">
					<a class="card-link" href="{{ url_for('view_photo',photo_id=image.id) }}"><h5 class="card-title title">{{ image.title }}</h5></a>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>



{% endblock %}
