{% extends 'base.html' %}

{% block content %}


<div class="container-fluid">
<div class="jumbotron">
    <div class="container-fluid">
      <h1 class="display-3">SignIn User</h1>
      <p>Already have an account! Then login and explore Pins to your Taste. </p>
    </div>
</div>

{% if error %}
<p class="error">{{error}}</p>
{% endif %}

<main class="form-signin" center>
    <form action="{{ url_for('login') }}" method="POST">
      <img class="mb-4" src="/static/img/logo.png" alt="Pinterest" height="100">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form-group">
        <label for="email-add">Email:</label>  <br>
        <input type="email" class="form-control" id="email-add" name="email" placeholder="Email">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>  <br>
        <input type="password" class="form-control"  id="password" name="pwd">
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
</main>
</div>


{% endblock %}
