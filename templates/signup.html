{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
<div class="jumbotron">
    <div class="container-fluid">
      <h1 class="display-3">Register User</h1>
      <p>Get started by creating an account on our website and create or explore our Pins.</p>
    </div>
</div>

{% if error %}
<p class="error">{{error}}</p>
{% endif %}

<form action='{{ url_for("register")}}' method="POST">
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="firstname">First Name:</label>  <br>
                <input type="text" class="form-control"  id="firstname" name="fname" placeholder="first name.." >
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="lastname">Last Name:</label>  <br>
                <input type="text" class="form-control" id="lastname" name="lname" placeholder="last name.." >
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="email-add">Email:</label>  <br>
                <input type="email" class="form-control" id="email-add" name="email" placeholder="Email" >
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="password">Password:</label>  <br>
                <input type="password" class="form-control"  id="password" name="pwd" >
            </div>
        </div>
    </div>


    <div class="form-group">
        <label for="interests">Your Interests:</label>  <br>

        {% for cat in categories %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="int"  value="{{cat.name}}" id="interests">
            <label class="form-check-label" for="interests">
              {{cat.name}}
            </label>
        </div>
        {% endfor %}
        
    </div>
    
    <button class="w-100 btn btn-lg btn-primary" type="submit" >Register</button>
</form>
</div>

{% endblock %}
